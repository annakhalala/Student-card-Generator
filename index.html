<body>
    <div class="Box">
        <h1>Student card generator</h1>
        <form action="student form"> 
            <label for="program">program of study: </label>
            <input type="text" id="program"required>

            
            <label for="year">Year of Entry:</label>
            <input type="number" id="year" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" required>

            <label for="photo">Select Photo:</label>
            <input type="file" id="photo" accept="image/*">

            <button type="button" onclick="generateCard()">Generate Card</button>
        </form>

        <div id="studentCard" class="hidden">
            <div id="cartoon"></div>
            <div id="cardInfo"></div>
        </div>
    </div>
